    <main style="margin: 10px">
      <div class="row border">
        <div class="col-3" style="margin: 10px 0px">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="building">Tên tòa nhà</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Tên tòa nhà"
              aria-label="building"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                >Diện tích sàn</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Tên tòa nhà"
              aria-label="name"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"

            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Tên tòa nhà"

              aria-describedby="basic-addon1"
            />

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"

              type="text"
              class="form-control"
              placeholder="Tên tòa nhà"
              aria-label="name"

            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                >Tên tòa nhà</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Tên tòa nhà"
              aria-label="name"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text">Giá thuê </span>
            <input
              type="text"
              aria-label="rentMin"
              class="form-control"
              id="rentMin"
            />
            <span class="input-group-text"> đến </span>
            <input
              type="text"
              aria-label="rentMax"
              class="form-control"
              id="rentMax"
            />
          </div>
          <div class="input-group" style="margin-top: 15px">
            <span class="input-group-text">Diện tích</span>
            <input
              type="text"
              aria-label="areaMin"
              class="form-control"
              id="areaMin"
            />
            <span class="input-group-text"> đến </span>
            <input
              type="text"
              aria-label="areaMax"
              class="form-control"
              id="areaMax"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            style="margin-top: 15px"
          >
            Tìm kiếm
          </button>
